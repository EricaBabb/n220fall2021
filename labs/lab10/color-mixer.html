<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div id="colorDiv"></div>
    <div id="currentColor"></div>

    <div class="rgb">
    <h3>Red:</h3>
    <div id="redBtnOne" class="btn" amount="1">+1</div>
    <div id="redBtnTwo" class="btn" amount="5">+5</div>
    <div id="redBtnThree" class="btn" amount="10">+10</div>
    </div>

    <div class="rgb">
    <h3>Green:</h3>
    <div id="greenBtnOne" class="btn" amount="1">+1</div>
    <div id="greenBtnTwo" class="btn" amount="5">+5</div>
    <div id="greenBtnThree" class="btn" amount="10">+10</div>
    </div>

    <div class="rgb">
    <h3>Blue:</h3>
    <div id="blueBtnOne" class="btn" amount="1">+1</div>
    <div id="blueBtnTwo" class="btn" amount="5">+5</div>
    <div id="blueBtnThree" class="btn" amount="10">+10</div>
    </div>


    <script src="color-mixer.js"></script>
</body>
